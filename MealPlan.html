<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan | Diabetic Meal Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f7f6;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar ul li:hover {
            background-color: #1A252F;
            cursor: pointer;
        }
        
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .meal-plan-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            margin: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .go-to-today {
            background-color: #2C3E50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        
        }
        .go-to-today:hover { background: #1A252F; cursor: pointer; }

        .meal-days {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .day {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
        }
        .meal h4 {
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
             <ul>
                 <li><i class="fas fa-home"></i> Overview</li>
                 <li><i class="fas fa-utensils"></i> Meal Plan</li>
                 <li><i class="fas fa-chart-line"></i> Progress</li>
                 <li><i class ="fas fa-shopping-cart"></i> Grocery List</li>
             </ul>
         </div>
        
        <!-- Main Content -->
        <main class="meal-plan-content">
            <header>
                <h1>My Meal Plans</h1>
                <button class="go-to-today">Go to Today</button>
            </header>
            <div class="meal-days">
                <div class="day">
                    <h3>Tuesday 18 March</h3>
                    <div class="meal">
                        <h4>Breakfast</h4>
                        <p>Smoked salmon with salad</p>
                    </div>
                    <div class="meal">
                        <h4>Lunch</h4>
                        <p>Chunky chili con carne</p>
                    </div>
                </div>
                <div class="day">
                    <h3>Thursday 20 March</h3>
                    <div class="meal">
                        <h4>Breakfast</h4>
                        <p>Baked eggs brunch</p>
                    </div>
                    <div class="meal">
                        <h4>Lunch</h4>
                        <p>Salmon & spinach with tartare cream</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
