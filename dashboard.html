<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; background-color: #f4f4f4; }
        .sidebar { width: 250px; background: #2C3E50; color: white; height: 100vh; padding: 20px; position: fixed; }
        .sidebar h2 { text-align: center; margin-bottom: 20px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 15px; border-bottom: 1px solid #34495E; }
        .sidebar ul li:hover { background: #1A252F; cursor: pointer; }
        .main-content { margin-left: 250px; padding: 20px; width: 100%; }
        .header { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .meal-plan, .progress { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); }
        .meal-plan h3, .progress h3 { margin-bottom: 15px; }
        .regenerate-btn { padding: 10px 15px; border: none; background: #3498DB; color: white; cursor: pointer; border-radius: 5px; }
        .regenerate-btn:hover { background: #2980B9; }
        .chart-container { width: 100%; max-width: 600px; }
    </style>
</head>
<body>
    <div class="sidebar">
       <h2>Dashboard</h2>
        <ul>
            <li><i class="fas fa-home"></i> Overview</li>
            <li><i class="fas fa-utensils"></i> Meal Plan</li>
            <li><i class="fas fa-chart-line"></i> Progress</li>
            <li><i class ="fas fa-shopping-cart"></i> Grocery List</li>
        </ul>
    </div>
     
    <div class="main-content">
        <div class="header">Welcome, User</div>
        <div class="meal-plan">
            <h3>Meal Plan</h3>
            <p>Monday: Oatmeal & Fruits | Grilled Chicken Salad | Quinoa & Veggies</p>
            <button class="regenerate-btn">Regenerate Plan</button>
        </div>
        <div class="progress">
            <h3>Progress Tracking</h3>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4'],
                datasets: [{
                    label: 'Weight Progress',
                    data: [75, 74.5, 74, 73.5],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>
